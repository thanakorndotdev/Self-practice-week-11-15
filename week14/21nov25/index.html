<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Dialog Demo</title>
  <style>
    .custom-dialog-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .custom-dialog {
      background: #ffffff;
      padding: 20px;
      min-width: 300px;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .custom-dialog-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .custom-dialog button.custom-dialog-cancel {
      background: #dddddd;
      border: none;
      padding: 6px 14px;
      cursor: pointer;
    }

    .custom-dialog button.custom-dialog-ok {
      background: #007bff;
      color: #ffffff;
      border: none;
      padding: 6px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ตัวอย่าง Dialog จาก JS DOM</h1>

  <button id="btn-open-confirm">เปิด Dialog ยืนยัน</button>
  <button id="btn-open-info">เปิด Dialog แจ้งเตือน</button>
  <script src="main.js"></script>
</body>
</html>
